name: "manual-publish"

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          
      - name: Build
        run: pdm build
        
      - name: Publish to PyPI
        run: pdm publish